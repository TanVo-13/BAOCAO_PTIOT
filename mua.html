    <script type="module" src="./src/js/firebase.js"></script>

    <script>

                borderColor: "rgb(59, 130, 246)", // M√†u ƒë∆∞·ªùng vi·ªÅn
                borderWidth: 2,

              },

        client.onMessageArrived = onMessageArrived;

        client.connect({

            client.subscribe("HeThongNhaThongMinh");

          onFailure: (err) => {

                icon: "error",

        // X·ª≠ l√Ω n√∫t ƒë√≥ng/m·ªü m√°y che
        toggleBtn.addEventListener("click", () => {

          Swal.fire({

            title: "Th√†nh c√¥ng",

          message.destinationName = "HeThongNhaThongMinh/Mua/Control/Mayche";
          client.send(message);

          coverStatus.classList.toggle("text-green-600", !isOpen);

        // X·ª≠ l√Ω n√∫t ƒëi·ªÅu khi·ªÉn b·∫±ng gi·ªçng n√≥i
        const voiceControlBtn = document.getElementById("voice-control");
        voiceControlBtn.addEventListener("click", () => {

                command.includes("m·ªü m√°y che") ||
                command.includes("m·ªü m√°i che")

                    modeToggle.checked = false;
                    modeToggle.dispatchEvent(new Event("change"));

                  toggleBtn.click();
                  speak("ƒê√£ m·ªü m√°y che.");
                } else {
                  speak("M√°y che ƒëang m·ªü.");
                }
              } else if (
                command.includes("ƒë√≥ng m√°y che") ||
                command.includes("ƒë√≥ng m√°i che")

                if (toggleBtn.textContent.includes("ƒê√≥ng")) {

                    modeToggle.checked = false;
                    modeToggle.dispatchEvent(new Event("change"));

                  speak("ƒê√£ ƒë√≥ng m√°y che.");

              } else if (command.includes("t·∫Øt t·ª± ƒë·ªông")) {

                  speak("ƒê√£ t·∫Øt ch·∫ø ƒë·ªô t·ª± ƒë·ªông.");
                } else {
                  speak("Ch·∫ø ƒë·ªô t·ª± ƒë·ªông ƒëang t·∫Øt");
                }
              } else if (command.includes("b·∫≠t t·ª± ƒë·ªông")) {
                if (!modeToggle.checked) {
                  modeToggle.checked = true;
                  modeToggle.dispatchEvent(new Event("change"));
                  speak("ƒê√£ b·∫≠t ch·∫ø ƒë·ªô t·ª± ƒë·ªông.");
                } else {
                  speak("Ch·∫ø ƒë·ªô t·ª± ƒë·ªông ƒëang b·∫≠t");
                }
              } else if (command.includes("th√¥ng tin")) {
                const isRaining =
                  document.getElementById("rain-status").textContent;
                speak(
                  `Tr·∫°ng th√°i th·ªùi ti·∫øt hi·ªán t·∫°i l√†: ${isRaining}. M√°y che hi·ªán t·∫°i ${
                    coverStatus.textContent.includes("m·ªü")
                      ? "ƒëang m·ªü"

              } else {
                speak("L·ªánh kh√¥ng nh·∫≠n di·ªán ƒë∆∞·ª£c. Vui l√≤ng th·ª≠ l·∫°i.");
              }
            };

            recognition.onerror = (event) => {
              console.error("L·ªói nh·∫≠n di·ªán gi·ªçng n√≥i:", event.error);
              speak("Kh√¥ng th·ªÉ nh·∫≠n di·ªán l·ªánh. Vui l√≤ng th·ª≠ l·∫°i.");
            };

            recognition.onend = () => {
              isRecognizing = false;
              voiceControlBtn.textContent = "üéôÔ∏è ƒêi·ªÅu khi·ªÉn b·∫±ng gi·ªçng n√≥i";
              voiceControlBtn.classList.replace("bg-red-500", "bg-blue-500");
            };

            recognition.start();
            isRecognizing = true;
            voiceControlBtn.textContent = "‚èπÔ∏è D·ª´ng ƒëi·ªÅu khi·ªÉn";
            voiceControlBtn.classList.replace("bg-blue-500", "bg-red-500");
          } else {
            recognition.stop(); // onend s·∫Ω x·ª≠ l√Ω giao di·ªán
          }
        });
      });

      function onChangeAutoMode() {

        const toggleBtn = document.getElementById("cover-toggle");

        const message = new Paho.MQTT.Message(

        Swal.fire({

          text: `ƒê√£ ${modeToggle.checked ? "b·∫≠t" : "t·∫Øt"} ch·∫ø ƒë·ªô t·ª± ƒë·ªông!`,

        message.destinationName = "HeThongNhaThongMinh/Mua/Control/automodeMua";
        client.send(message);

        toggleBtn.disabled = modeToggle.checked;
      }

      function onMessageArrived(message) {
        if (message.destinationName === "HeThongNhaThongMinh") {
          const data = JSON.parse(message.payloadString);
          console.log(data);
          const isRaining = parseInt(data.mua);
          console.log("isRaining:", isRaining);
          const autoMode = data.automodeMua;
          const timeStr = new Date().toLocaleTimeString();

          if (isRaining !== 0 && isRaining !== 1) return;

          updateChart(timeStr, isRaining);

          // L∆∞u d·ªØ li·ªáu v√†o Firebase
          firebase.auth().onAuthStateChanged((user) => {
            if (user) {
              const db = firebase.database();
              const time = Date.now();
              db.ref(`users/${user.uid}/sensors/rainData/${time}`).set({
                isRaining: isRaining,
                timestamp: time,
              });
            }

          const rainStatus = document.getElementById("rain-status");
          rainStatus.textContent = isRaining === 1 ? "ƒêang m∆∞a" : "Kh√¥ng m∆∞a";
          rainStatus.classList.toggle("text-blue-700", isRaining === 0);
          rainStatus.classList.toggle("text-red-600", isRaining === 1);

          const modeToggle = document.getElementById("mode-toggle");
          const coverStatus = document.getElementById("cover-status");
          const toggleBtn = document.getElementById("cover-toggle");

          modeToggle.checked = autoMode;
          toggleBtn.disabled = autoMode;

          if (autoMode) {
            if (isRaining === 0) {
              coverStatus.textContent = "ƒêang ƒë√≥ng";
              coverStatus.classList.remove("text-green-600");
              toggleBtn.textContent = "M·ªü m√°y che";
            } else {

              coverStatus.classList.add("text-green-600");
              toggleBtn.textContent = "ƒê√≥ng m√°y che";

              trySendMailWithThrottle();

        }
      }

      function sendMail() {
        firebase.auth().onAuthStateChanged((user) => {
          if (user) {
            const currentTime = new Date().toLocaleString("vi-VN", {
              hour12: false,
            });

            const templateParams = {
              to_email: user.email, // th√™m bi·∫øn n√†y
              name: user.email || "Ng∆∞·ªùi d√πng",
              time: currentTime,
              message: "H·ªá th·ªëng c·∫£nh b√°o: Hi·ªán t·∫°i ƒëang c√≥ m∆∞a.",
              subject: "Th√¥ng b√°o th·ªùi ti·∫øt: C√≥ m∆∞a",
            };

            emailjs
              .send("service_roktsng", "template_oo17pij", templateParams)
              .then((response) => {

                  "Email ƒë√£ g·ª≠i th√†nh c√¥ng!",
                  response.status,

                lastEmailSentTime = new Date();

              .catch((error) => {

              });
          } else {
            console.warn("Ch∆∞a ƒëƒÉng nh·∫≠p, kh√¥ng th·ªÉ g·ª≠i email.");
          }
        });
      }

      function trySendMailWithThrottle() {
        const now = new Date();

        if (lastEmailSentTime) {
          const diffMs = now - lastEmailSentTime;
          const diffMinutes = diffMs / (60 * 1000);

          if (diffMinutes < 30) {
            console.log(
              `Ch∆∞a ƒë·ªß 30 ph√∫t k·ªÉ t·ª´ l·∫ßn g·ª≠i tr∆∞·ªõc (${Math.ceil(
                30 - diffMinutes
              )} ph√∫t n·ªØa m·ªõi ƒë∆∞·ª£c g·ª≠i).`
            );
            return;
          }
        }

        // ƒê·ªß 30 ph√∫t ho·∫∑c l·∫ßn ƒë·∫ßu g·ª≠i
        sendMail();
      }

      function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text); // T·∫°o ƒë·ªëi t∆∞·ª£ng gi·ªçng n√≥i
        utterance.lang = "vi-VN"; // ƒê·∫∑t ng√¥n ng·ªØ l√† ti·∫øng Vi·ªát
        window.speechSynthesis.speak(utterance); // Ph√°t √¢m vƒÉn b·∫£n
      }

      function updateChart(time, isRaining) {
        const maxPoints = 20;
        const chart = rainChart;
        if (chart.data.labels.length >= maxPoints) {
          chart.data.labels.shift();
          chart.data.datasets[0].data.shift();
        }
        chart.data.labels.push(time);
        chart.data.datasets[0].data.push(isRaining);
        chart.update();
      }
    </script>
