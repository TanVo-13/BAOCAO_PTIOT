    <script type="module" src="./src/js/firebase.js"></script>
    <script>
      let client;

      document.addEventListener("DOMContentLoaded", () => {
        const ctx = document.getElementById("moisture-chart").getContext("2d");
        const modeToggle = document.getElementById("mode-toggle");
        const pumpStatus = document.getElementById("pump-status");
        const toggleBtn = document.getElementById("pump-toggle");

        moistureChart = new Chart(ctx, {

          data: {

            datasets: [

                data: [],
                backgroundColor: "rgba(34, 197, 94, 0.2)", // M√†u n·ªÅn m·ªù
                borderColor: "rgb(34, 197, 94)", // M√†u ƒë∆∞·ªùng vi·ªÅn
                borderWidth: 2,
                tension: 0.4, // ƒê·ªô cong c·ªßa ƒë∆∞·ªùng
                pointRadius: 3,
                pointBackgroundColor: "rgb(34, 197, 94)",
                fill: true,

            ],
          },
          options: {

            plugins: {

                  },
                },

              tooltip: {

                titleColor: "#111827", // gray-900
                bodyColor: "#374151", // gray-700

                borderWidth: 1,

                bodyFont: { family: "Poppins", size: 13 },
              },
            },
            scales: {
              x: {
                ticks: {
                  color: "#6b7280", // text-gray-500

                    size: 12,
                  },
                },
                title: {

                  text: "Th·ªùi gian",
                  color: "#374151",
                  font: {

                    size: 14,
                    weight: "600",
                  },
                },
                grid: {

                },
              },
              y: {
                beginAtZero: true,
                max: 100,
                ticks: {

                  font: {
                    family: "Poppins",
                    size: 12,
                  },
                },
                title: {
                  display: true,
                  text: "ƒê·ªô ·∫©m (%)",
                  color: "#374151",
                  font: {
                    family: "Poppins",
                    size: 14,
                    weight: "600",
                  },
                },
                grid: {
                  color: "#e5e7eb",
                },
              },
            },
          },
        });

        modeToggle.addEventListener("change", onChangeAutoMode);

        // L·∫•y d·ªØ li·ªáu l·ªãch s·ª≠ t·ª´ Firebase
        firebase.auth().onAuthStateChanged((user) => {
          if (user) {
            const db = firebase.database();
            db.ref(`users/${user.uid}/sensors/soilMoistureData`)
              .orderByKey()
              .limitToLast(20)
              .once("value")
              .then((snapshot) => {
                snapshot.forEach((childSnapshot) => {
                  const data = childSnapshot.val();
                  const time = new Date(
                    +childSnapshot.key
                  ).toLocaleTimeString();
                  updateChart(time, parseFloat(data.moisture));

                  Swal.fire({
                    icon: "info",
                    title: "L·ªãch s·ª≠ d·ªØ li·ªáu",
                    text: `ƒê√£ t·∫£i d·ªØ li·ªáu l·ªãch s·ª≠ t·ª´ Firebase.`,
                    confirmButtonText: "OK",
                  });
                });
              });
          }
        });

        // K·∫øt n·ªëi MQTT
        client = new Paho.MQTT.Client(
          "broker.emqx.io",
          8083,
          "client-id-" + Date.now()
        );
        client.onConnectionLost = (res) => {
          if (res.errorCode !== 0)
            Swal.fire({
              icon: "error",
              title: "L·ªói k·∫øt n·ªëi",
              text: "M·∫•t k·∫øt n·ªëi v·ªõi MQTT. Vui l√≤ng ki·ªÉm tra l·∫°i.",
              confirmButtonText: "OK",
            });
          console.error("M·∫•t k·∫øt n·ªëi:", res.errorMessage);
        };
        client.onMessageArrived = onMessageArrived;

        client.connect({
          onSuccess: () => {
            console.log("ƒê√£ k·∫øt n·ªëi MQTT");
            client.subscribe("HeThongNhaThongMinh");
          },
          onFailure: (err) => {
            console.error("K·∫øt n·ªëi MQTT th·∫•t b·∫°i:", err.errorMessage);
            Swal.fire({
              icon: "error",
              title: "L·ªói k·∫øt n·ªëi",
              text: "M·∫•t k·∫øt n·ªëi v·ªõi MQTT. Vui l√≤ng ki·ªÉm tra l·∫°i.",
              confirmButtonText: "OK",
            });
          },

        // X·ª≠ l√Ω n√∫t b·∫≠t/t·∫Øt b∆°m t∆∞·ªõi
        toggleBtn.addEventListener("click", () => {
          if (!client.isConnected()) {
            Swal.fire({
              icon: "error",
              title: "L·ªói k·∫øt n·ªëi",
              text: "MQTT ch∆∞a k·∫øt n·ªëi!",
              confirmButtonText: "OK",
            });
            return;
          }

          modeToggle.checked = false;
          toggleBtn.disabled = false;

          const isOn = pumpStatus.textContent.includes("b·∫≠t");

          Swal.fire({
            icon: "success",
            title: isOn ? "ƒêang t·∫Øt b∆°m" : "ƒêang b·∫≠t b∆°m",
            text: isOn ? "B∆°m t∆∞·ªõi ƒë√£ ƒë∆∞·ª£c t·∫Øt." : "B∆°m t∆∞·ªõi ƒë√£ ƒë∆∞·ª£c b·∫≠t.",
            confirmButtonText: "OK",
          });

          const message = new Paho.MQTT.Message(
            !isOn ? "MOTOR_ON" : "MOTOR_OFF"
          );
          message.destinationName = "HeThongNhaThongMinh/Doamdat/Control/MOTOR";
          client.send(message);

          pumpStatus.textContent = isOn ? "ƒêang t·∫Øt" : "ƒêang b·∫≠t";
          pumpStatus.classList.toggle("text-green-600", !isOn);
          toggleBtn.textContent = isOn ? "B·∫≠t b∆°m" : "T·∫Øt b∆°m";
        });

        // X·ª≠ l√Ω thay ƒë·ªïi ng∆∞·ª°ng
        document
          .getElementById("set-threshold")
          .addEventListener("click", () => {
            const val = parseFloat(

            );
            if (!isNaN(val) && val >= 0 && val <= 100) {
              currentThreshold = val;
              document.getElementById("current-threshold").textContent =
                val.toFixed(0);

              // Chuy·ªÉn ƒë·ªïi ph·∫ßn trƒÉm sang gi√° tr·ªã t·ª´ 0 ƒë·∫øn 4095
              const convertedValue = Math.round((val / 100) * 4095);

              Swal.fire({
                icon: "success",
                title: "Thay ƒë·ªïi ng∆∞·ª°ng th√†nh c√¥ng",
                text: `Ng∆∞·ª°ng ƒë·ªô ·∫©m ƒë√£ ƒë∆∞·ª£c thay ƒë·ªïi th√†nh ${val.toFixed(0)}%.`,
                confirmButtonText: "OK",
              });

              if (client.isConnected()) {
                const message = new Paho.MQTT.Message(
                  convertedValue.toString()
                );
                message.destinationName =
                  "HeThongNhaThongMinh/Doamdat/Control/nguongbatmaybomtuoicay";
                client.send(message);
              } else {
                Swal.fire({
                  icon: "error",
                  title: "L·ªói k·∫øt n·ªëi",
                  text: "MQTT ch∆∞a k·∫øt n·ªëi!",
                  confirmButtonText: "OK",
                });
              }
            } else {
              Swal.fire({
                icon: "error",
                title: "L·ªói",
                text: "Ng∆∞·ª°ng ƒë·ªô ·∫©m ph·∫£i n·∫±m trong kho·∫£ng 0 - 100 %",
                confirmButtonText: "OK",
              });
            }
          });

        const voiceControlBtn = document.getElementById("voice-control");
        voiceControlBtn.addEventListener("click", () => {
          const recognition = new (window.SpeechRecognition ||
            window.webkitSpeechRecognition)();
          recognition.lang = "vi-VN";
          recognition.interimResults = false;

          recognition.start();

          recognition.onresult = (event) => {
            const command = event.results[0][0].transcript.toLowerCase();
            console.log("L·ªánh nh·∫≠n di·ªán:", command);

            if (command.includes("b·∫≠t b∆°m") || command.includes("b·∫≠t bom")) {
              // N·∫øu ch∆∞a ·ªü tr·∫°ng th√°i b·∫≠t, th√¨ click ƒë·ªÉ b·∫≠t
              if (toggleBtn.textContent.includes("B·∫≠t")) {
                if (modeToggle.checked) {
                  modeToggle.checked = false;
                  modeToggle.dispatchEvent(new Event("change")); // n·∫øu b·∫°n c√≥ l·∫Øng nghe s·ª± ki·ªán change
                }
                toggleBtn.click();
                speak("B∆°m ƒë√£ ƒë∆∞·ª£c b·∫≠t.");
              } else {
                speak("B∆°m ƒëang b·∫≠t r·ªìi.");
              }
            } else if (command.includes("t·∫Øt b∆°m") || command.includes("t·∫Øt bom")) {
              // N·∫øu ch∆∞a ·ªü tr·∫°ng th√°i t·∫Øt, th√¨ click ƒë·ªÉ t·∫Øt
              if (toggleBtn.textContent.includes("T·∫Øt")) {
                if (modeToggle.checked) {
                  modeToggle.checked = false;
                  modeToggle.dispatchEvent(new Event("change")); // n·∫øu b·∫°n c√≥ l·∫Øng nghe s·ª± ki·ªán change
                }
                toggleBtn.click();
                speak("B∆°m ƒë√£ ƒë∆∞·ª£c t·∫Øt.");
              } else {
                speak("B∆°m ƒëang t·∫Øt r·ªìi.");
              }
            } else if (command.includes("t·∫Øt t·ª± ƒë·ªông")) {
              if (modeToggle.checked) {
                modeToggle.checked = false;
                modeToggle.dispatchEvent(new Event("change")); // n·∫øu b·∫°n c√≥ l·∫Øng nghe s·ª± ki·ªán change
                speak("Ch·∫ø ƒë·ªô t·ª± ƒë·ªông ƒë√£ ƒë∆∞·ª£c t·∫Øt.");
              } else {
                speak("Ch·∫ø ƒë·ªô t·ª± ƒë·ªông ƒëang t·∫Øt r·ªìi.");
              }
            } else if (command.includes("b·∫≠t t·ª± ƒë·ªông")) {
              if (!modeToggle.checked) {
                modeToggle.checked = true;
                modeToggle.dispatchEvent(new Event("change")); // n·∫øu b·∫°n c√≥ l·∫Øng nghe s·ª± ki·ªán change
                speak("Ch·∫ø ƒë·ªô t·ª± ƒë·ªông ƒë√£ ƒë∆∞·ª£c b·∫≠t.");
              } else {
                speak("Ch·∫ø ƒë·ªô t·ª± ƒë·ªông ƒëang b·∫≠t r·ªìi.");
              }
            } else if (command.includes("ng∆∞·ª°ng ƒë·ªô ·∫©m")) {
              const match = command.match(/\d+/);
              if (match) {
                const threshold = Number(match[0]);

                if (threshold < 0 || threshold > 100) {
                  speak(
                    "Ng∆∞·ª°ng ƒë·ªô ·∫©m kh√¥ng h·ª£p l·ªá. Vui l√≤ng nh·∫≠p l·∫°i trong kho·∫£ng t·ª´ 0 ƒë·∫øn 100 ph·∫ßn trƒÉm."
                  );
                } else {
                  document.getElementById("threshold-input").value = threshold;
                  document.getElementById("set-threshold").click();
                  speak(
                    `Ng∆∞·ª°ng ƒë·ªô ·∫©m ƒë√£ ƒë∆∞·ª£c thay ƒë·ªïi th√†nh ${threshold} ph·∫ßn trƒÉm.`
                  );
                }
              } else {
                speak("Vui l√≤ng cung c·∫•p m·ªôt ng∆∞·ª°ng ƒë·ªô ·∫©m h·ª£p l·ªá.");
              }
            } else if (command.includes("th√¥ng tin")) {
              const humidity =
                document.getElementById("soil-moisture").textContent;
              speak(`ƒê·ªô ·∫©m ƒë·∫•t hi·ªán t·∫°i l√† ${humidity} ph·∫ßn trƒÉm.`);
            } else {
              speak("L·ªánh kh√¥ng h·ª£p l·ªá. Vui l√≤ng th·ª≠ l·∫°i.");
            }
          };

          recognition.onerror = (event) => {
            console.error("L·ªói nh·∫≠n di·ªán:", event.error);
            speak("C√≥ l·ªói x·∫£y ra trong qu√° tr√¨nh nh·∫≠n di·ªán.");
          };
        });
      });

      function onChangeAutoMode() {
        const modeToggle = document.getElementById("mode-toggle");
        const toggleBtn = document.getElementById("pump-toggle");

        const message = new Paho.MQTT.Message(
          modeToggle.checked ? "ON" : "OFF"
        );
        message.destinationName =
          "HeThongNhaThongMinh/Doamdat/Control/automodeDoamdat";
        client.send(message);

        Swal.fire({
          icon: "success",
          title: "Ch·∫ø ƒë·ªô t·ª± ƒë·ªông",
          text: modeToggle.checked
            ? "Ch·∫ø ƒë·ªô t·ª± ƒë·ªông ƒë√£ ƒë∆∞·ª£c b·∫≠t."
            : "Ch·∫ø ƒë·ªô t·ª± ƒë·ªông ƒë√£ ƒë∆∞·ª£c t·∫Øt.",
          confirmButtonText: "OK",
        });

        toggleBtn.disabled = modeToggle.checked;
      }

      function onMessageArrived(message) {
        if (message.destinationName === "HeThongNhaThongMinh") {
          const data = JSON.parse(message.payloadString);
          console.log(data);
          const soilMoisture = (data.doamdat / 4095) * 100;
          const autoMode = data.automodeDoamdat;
          const threshold = (data.nguongbatmaybomtuoicay / 4095) * 100;
          const timeStr = new Date().toLocaleTimeString();

          if (isNaN(soilMoisture)) return;

          if (!isNaN(threshold) && threshold >= 0 && threshold <= 100) {
            currentThreshold = threshold;
            document.getElementById("current-threshold").textContent =
              threshold.toFixed(0);
          }

          updateChart(timeStr, soilMoisture);

          // L∆∞u d·ªØ li·ªáu v√†o Firebase
          firebase.auth().onAuthStateChanged((user) => {
            if (user) {
              const db = firebase.database();
              const time = Date.now();
              db.ref(`users/${user.uid}/sensors/soilMoistureData/${time}`).set({
                moisture: soilMoisture,
                timestamp: time,
              });
            }
          });

          document.getElementById("soil-moisture").textContent =
            soilMoisture.toFixed(1);

          const modeToggle = document.getElementById("mode-toggle");
          const pumpStatus = document.getElementById("pump-status");
          const toggleBtn = document.getElementById("pump-toggle");

          modeToggle.checked = autoMode;
          toggleBtn.disabled = autoMode;

          if (autoMode) {
            if (soilMoisture < currentThreshold) {
              pumpStatus.textContent = "ƒêang b·∫≠t";
              pumpStatus.classList.add("text-green-600");
              toggleBtn.textContent = "T·∫Øt b∆°m";
            } else {
              pumpStatus.textContent = "ƒêang t·∫Øt";
              pumpStatus.classList.remove("text-green-600");
              toggleBtn.textContent = "B·∫≠t b∆°m";
            }
          }
        }
      }

      // ƒêi·ªÅu khi·ªÉn b·∫±ng gi·ªçng n√≥i

      function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text); // T·∫°o ƒë·ªëi t∆∞·ª£ng gi·ªçng n√≥i
        utterance.lang = "vi-VN"; // ƒê·∫∑t ng√¥n ng·ªØ l√† ti·∫øng Vi·ªát
        window.speechSynthesis.speak(utterance); // Ph√°t √¢m vƒÉn b·∫£n
      }

      function updateChart(time, moisture) {
        const maxPoints = 20;
        const chart = moistureChart;
        if (chart.data.labels.length >= maxPoints) {
          chart.data.labels.shift();
          chart.data.datasets[0].data.shift();
        }
        chart.data.labels.push(time);
        chart.data.datasets[0].data.push(moisture);
        chart.update();
      }
    </script>
